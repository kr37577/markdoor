<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TODOアプリ</h1>

        <!-- タスク追加ボタン -->
        <button type="button" id="show-form-button" class="show-form-button">タスク追加</button>

        <!-- タスクフォーム（最初は非表示） -->
        <form id="task-form" style="display: none;">
            <div class="form-group">
                <label for="task-title">タイトル:</label>
                <input type="text" id="task-title" placeholder="タスクのタイトルを入力" required>
            </div>
            <div class="form-group">
                <label for="task-description">詳細:</label>
                <textarea id="task-description" placeholder="タスクの詳細を入力"></textarea>
            </div>
            <button type="submit" id="add-task-button">タスクを追加</button>
            <button type="button" id="cancel-edit-button" style="display: none; margin-left: 10px; background-color: #6c757d;">キャンセル</button>
        </form>

        <div class="filter-controls">
            <label for="filter-status">フィルター:</label>
            <select id="filter-status">
                <option value="all">すべて</option>
                <option value="active">未完了</option>
                <option value="completed">完了済み</option>
            </select>
        </div>


        <h2>タスク一覧</h2>
        <ul id="task-list">
            </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
